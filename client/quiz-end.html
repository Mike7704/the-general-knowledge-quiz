<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-quiz-end.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" />
    <script type="module" src="/quiz-end.js" defer></script>
    <link
      rel="icon"
      type="favicon.ico"
      href="https://static.vecteezy.com/system/resources/thumbnails/027/765/346/small/quiz-sign-mark-free-free-png.png"
    />
    <title>The General Knowledge Quiz</title>
  </head>
  <body>
    <div class="bk-image-container">
      <img src="/images/question-marks-bk.png" alt="Background Image" />
    </div>

    <header>
      <p id="question-category">Category:</p>
      <h1>The General Knowledge Quiz</h1>
      <div class="exit-button-container">
        <button id="exit-button">Exit</button>
      </div>
    </header>

    <main>
      <div class="game-overview">
        <h2 id="game-over">Game Over</h2>
        <h2 id="correct-answers">Correct Answers: 0</h2>
        <h2 id="leaderboard-position">Leaderboard Position: 0</h2>
      </div>
      <div class="quiz-buttons">
        <button id="return-to-main-button">Return To Main Menu</button>
        <button id="replay-quiz">Replay-Quiz</button>
      </div>
    </main>

    <footer>
      <p>The General Knowledge Quiz</p>
      <p>Created by Michael Cowley, Paul Iza and Dante</p>
    </footer>
  </body>
</html>
