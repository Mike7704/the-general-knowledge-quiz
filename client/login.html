<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style-common.css" />
    <link rel="stylesheet" href="./style-login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" />
    <script type="module" src="./login.js" defer></script>
    <link
      rel="icon"
      type="favicon.ico"
      href="https://static.vecteezy.com/system/resources/thumbnails/027/765/346/small/quiz-sign-mark-free-free-png.png"
    />
    <title>The General Knowledge Quiz</title>
  </head>
  <body>
    <div class="bk-image-container">
      <img src="./images/question-marks-bk.png" alt="Background Image" />
    </div>

    <main>
      <h1>The General Knowledge Quiz</h1>
      <div class="form-container">
        <h2>Login</h2>
        <form id="form">
          <div class="form-username-container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Your username" required />
          </div>
          <div class="form-password-container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Your (fake) password" required />
          </div>
          <div class="form-buttons-container">
            <button type="sumbit" id="register-button">Register Account</button>
            <button type="submit" id="login-button">Login</button>
          </div>
        </form>

        <div class="account-container">
          <p id="info-message">Login using your username and password</p>
          <div class="account-buttons">
            <button id="delete-button">Delete Account</button>
            <button id="logout-button">Logout</button>
          </div>
        </div>
      </div>
      <button id="back-button">Back</button>
    </main>

    <footer>
      <p>The General Knowledge Quiz</p>
      <p>Created by Michael Cowley, Paul Iza and Dante</p>
    </footer>
  </body>
</html>
